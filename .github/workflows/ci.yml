name: CI to Verify

# Controls when the action will run. Triggers the workflow on pull request
on: [pull_request]

jobs:
  verify:
    # The type of runner that
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn typecheck
